<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atuializa Usuárior</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Editar Usuário</h1>
        <div class="mb-3">
            <form id="editUserForm">
                <div class="mb-3">
                    <label for="userId" class="form-label">ID do Usuário</label>
                    <input type="text" id="userId" name="userId" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="userName" class="form-label">Nome do Usuário</label>
                    <input type="text" id="userName" name="userName" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email do Usuário</label>
                    <input type="email" id="userEmail" name="userEmail" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Atualizar</button>
            </form>
            <p id="message" class="mt-3"></p>
        </div>

        <button id="dashboardBtn" class="btn btn-secondary">Voltar ao Dashboard</button>
        <button id="listarBtn" class="btn btn-primary">Listar Usuários</button>
        <button id="logoutBtn" class="btn btn-success">Deslogar</button>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
    <script src="js/atualizar.js"></script>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Pega o token armazenado no localStorage
            const token = localStorage.getItem('token');
    
            // Faz a requisição para a rota de logout no backend
            fetch('http://localhost:8000/api/logout', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token, // Inclui o token de autenticação
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Se o logout foi bem-sucedido, limpa o localStorage
                    localStorage.clear();
    
                    // Redireciona o usuário para a página de login
                    window.location.href = 'login.html';
                } else {
                    // Se houve algum erro no logout, exibe uma mensagem
                    console.error('Erro ao deslogar');
                }
            })
            .catch(error => {
                // Em caso de falha na requisição
                console.error('Erro de rede ao tentar deslogar:', error);
            });
        });
    </script>
    <script>
        document.getElementById('dashboardBtn').addEventListener('click', function() {
            window.location.href = 'dashboard.html';
        });
        document.getElementById('listarBtn').addEventListener('click', function() {
                window.location.href = 'listar.html';
        });
    </script>
</body>
</html>
